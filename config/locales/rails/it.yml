# Sample localization file for English. Add more files in this directory for other locales.
# See http://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.
it:
  date:
    formats:
      default: "%d-%m-%Y"
      short: "%d %b"
      long: "%d %B %Y"
      only_day: "%e"
 
    day_names: [Domenica, Lunedì, Martedì, Mercoledì, Giovedì, Venerdì, Sabato]
    abbr_day_names: [Dom, Lun, Mar, Mer, Gio, Ven, Sab]
    month_names: [~, Gennaio, Febbraio, Marzo, Aprile, Maggio, Giugno, Luglio, Agosto, Settembre, Ottobre, Novembre, Dicembre]
    abbr_month_names: [~, Gen, Feb, Mar, Apr, Mag, Giu, Lug, Ago, Set, Ott, Nov, Dic]
    order: [ :day, :month, :year ]
  
  time:
    formats:
      default: "%a %d %b %Y, %H:%M:%S %z"
      time: "%H:%M"
      short: "%d %b %H:%M"
      long: "%d %B %Y %H:%M"
      only_second: "%S"
      
      datetime:
        formats:
          default: "%d-%m-%YT%H:%M:%S%Z"
          
    am: 'am'
    pm: 'pm'

  support:
    array:
      sentence_connector: "e"
      skip_last_comma: false
            
  datetime:
    distance_in_words:
      half_a_minute: "mezzo minuto"
      less_than_x_seconds:
        one:  "meno di un secondo"
        other: "meno di {{count}} secondi"
      x_seconds:
        one:  "1 secondo"
        other: "{{count}} secondi"
      less_than_x_minutes:
        one:  "meno di un minuto"
        other: "meno di {{count}} minuti"
      x_minutes:
        one:  "1 minuto"
        other: "{{count}} minuti"
      about_x_hours:
        one:  "circa un'ora"
        other: "circa {{count}} ore"
      x_days:
        one:  "1 giorno"
        other: "{{count}} giorni"
      about_x_months:
        one:  "circa un mese"
        other: "circa {{count}} mesi"
      x_months:
        one:  "1 mese"
        other: "{{count}} mesi"
      about_x_years:
        one:  "circa un anno"
        other: "circa {{count}} anni"
      over_x_years:
        one:  "oltre un anno"
        other: "oltre {{count}} anni"
      
  number:
    format:
      separator: ","
      delimiter: "."
      precision: 3

    currency:
      format:
        format: "%n %u"
        unit: "€"
        separator: "."
        delimiter: ","
        precision: 2

    percentage:
      format:
        delimiter: ""
        # precision: 

    precision:
      format:
        # separator:
        delimiter: ""
        # precision:

    human:
      format:
        # These three are to override number.format and are optional
        # separator: 
        delimiter: ""
        precision: 1
      storage_units:
        # Storage units output formatting.
        # %u is the storage unit, %n is the number (default: 2 MB)
        format: "%n %u"
        units:
          byte:
            one:   "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
                  
  activerecord:
    errors:
      template:
        header: 
          one: "Non posso salvare questo {{model}}: 1 errore"
          other: "Non posso salvare questo {{model}}: {{count}} errori."
        body: "Per favore ricontrolla i seguenti campi:"
      messages:
        inclusion: "non è incluso nella lista"
        exclusion: "è riservato"
        invalid: "non è valido"
        confirmation: "non coincide con la conferma"
        accepted: "deve essere accettata"
        empty: "non può essere vuoto"
        blank: "non può essere lasciato in bianco"
        too_long: "è troppo lungo (il massimo è {{count}} lettere)"
        too_short: "è troppo corto (il minimo è {{count}} lettere)"
        wrong_length: "è della lunghezza sbagliata (deve essere di {{count}} lettere)"
        taken: "è già in uso"
        not_a_number: "non è un numero"
        greater_than: "deve essere superiore a {{count}}"
        greater_than_or_equal_to: "deve essere superiore o uguale a {{count}}"
        equal_to: "deve essere uguale a {{count}}"
        less_than: "deve essere meno di {{count}}"
        less_than_or_equal_to: "deve essere meno o uguale a {{count}}"
        odd: "deve essere dispari"
        even: "deve essere pari"
        content_type: "il seguente tipo di file non è supportato"